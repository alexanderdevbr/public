# Arquivo: .github/workflows/deploy.yml
name: Deploy Website

on:
  push:
    branches:
      - main # Dispara o workflow em push para o branch main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # Se o seu site precisa ser "buildado" (ex: React, Vue, Jekyll), adicione os passos aqui:
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build website
      #   run: npm run build # Isso geraria a pasta 'dist' ou 'public'

      - name: Upload artifact from public folder
        uses: actions/upload-pages-artifact@v3
        with:
          # A pasta que vocÃª quer publicar, e.g., 'public', 'dist', '_site'
          path: './'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
